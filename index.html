<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Exercise</title>
</head>
<body>

    <h1>Lists Exercise</h1>

    <div>
        <h1>Unordered List</h1>
        <ul>
            <li>
                Google
            </li>
            <li>Amazon</li>
            <li>Microsoft</li>
        </ul>
    </div>

     <div>
        <h1>Ordered List</h1>
        <ol>
            <li>
                Google
            </li>
            <li>Amazon</li>
            <li>Microsoft</li>
        </ol>
    </div>

    <div>
        <h1>Definition List</h1>
        <dl>
         <dt><b>HTML</b></dt>
         <dd>This stands for Hyper Text Markup Language</dd>
         <dt><b>FTP</b></dt>
         <dd>This stands for File  Transfer Protocol</dd>
      </dl>
    </div>
    
</body>
</html>
